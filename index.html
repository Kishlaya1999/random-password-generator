<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
     <title>Random password generator</title>
</head>
<body>
     <div class="container">
          <h1>Created by Kishlaya</h1>
          <div class="inner-container" id="passwordInput">
               <div class="random-password-container">
                    <div class="password" id="password">Your password wil be displayed here.</div>
                    <i class="far fa-clipboard icon" id="clipBoard"></i>
               </div>
               <div class="password-contains-container">
                    <strong>
                         <p>What should your password contain?</p>
                    </strong>
                    <div class="password-contains">Password Length<input type="number" name="" id="passwordLength" min="7" max="20"></div>
                    <div class="password-contains">Uppercase<input type="checkbox" name="password" id="uppercaseLetters"  value="uppercase"></div>
                    <div class="password-contains">Lowercase<input type="checkbox" name="password" id="lowercaseLetters" value="lowercase"></div>
                    <div class="password-contains">Numbers<input type="checkbox" name="password" id="numbers" value="number"></div>
                    <div class="password-contains">Special symbols<input type="checkbox" name="password" id="specialSymbols" value="specialSymbols"></div>
                    <input type="submit" class="password-generator" id="generatePasswordBtn" value="Generate Password">
               </div>
          </div>
     </div>
     <script src="./script.js"></script>
</body>
</html>
